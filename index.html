<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/Header.png" alt="Logo Alura" class="logo">
    </header>
    <main class="main">
        <section class="campo-encriptar">
            <textarea id="texto-encriptado" class="campo-texto" placeholder="Digite el texto que desea encriptar." rows="15"></textarea>
            <div>
                <h1 class="info">*Solo min√∫sculas y sin acentos.</h1>
            </div>
            <div class="botones">
                <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="campo-mensaje">
            <textarea id="mensaje-encriptado" class="mensaje" rows="15"></textarea>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
